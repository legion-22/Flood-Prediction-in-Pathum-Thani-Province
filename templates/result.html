<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 5%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .result-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .prediction-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .normal {
            color: #28a745;
        }
        .risk {
            color: #ffc107;
        }
        .flood {
            color: #dc3545;
        }
        .btn-primary {
            margin-top: 25px;
            padding: 10px 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Flood Prediction Result</h2>
    <div class="result-box">
        <p class="prediction-value">{{ prediction_text }}</p>
    </div>
    <a href="/" class="btn btn-primary">Make Another Prediction</a>
</div>
</body>
</html>
